spring.application.name=MiApp
# --- Configuración de la Base de Datos ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mi_red_social
spring.datasource.username=postgres
spring.datasource.password=campus2023
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA/Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true  # Muestra las consultas SQL en la consola
spring.jpa.hibernate.ddl-auto=update  # Crea o actualiza las tablas automáticamente

# --- Configuración del Servidor ---
server.port=8080  # Puerto donde se ejecutará la aplicación

# --- Configuración de JWT (Opcional si usas autenticación) ---
jwt.secret=mi_secreto_super_seguro  # Clave para firmar los tokens JWT
jwt.expiration=86400000  # Expiración del token en milisegundos (1 día)

# --- Configuración de CORS (Opcional) ---
spring.web.cors.allowed-origins=http://localhost:3000  # Permitir acceso desde frontend (React, Angular, etc.)
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
